<!DOCTYPE html>
<html>
<head>
  <title>Myntra Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      height: 40px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #757575;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 3px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #ff3f6c;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #e62b54;
    }
    .signup-link {
      text-align: center;
    }
    .signup-link a {
      color: #757575;
      text-decoration: none;
    }
    .signup-link a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://mumbaimirror.indiatimes.com/photo/80601325.cms" alt="Myntra Logo">
    </div>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Log In</button>
      </div>
      <div class="signup-link">
        <a href="#">New to Myntra? Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
